<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="dismiss()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form"
    (submit)="submit()">
    <ion-grid>
      <ion-row style="margin-top: 3rem; margin-bottom: 3rem">
        <img src="../../assets/icon/presentation.png" alt="">
      </ion-row>
      <!--<h4>Nova classe</h4>-->
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">
              <ion-icon name="school-outline"></ion-icon>
              Nome da Classe
            </ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-textarea placeholder="Descrição..." formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="margin-top: 5rem">
        <ion-col>
          <ion-button type="submit" expand="full" class="signin-button">
            <ion-icon name="checkmark-circle-outline" slot="end"></ion-icon>
            Criar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
