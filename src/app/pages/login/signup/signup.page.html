<ion-content>
  <div class="main-content"></div>
  <ion-grid>
    <ion-col>
      <div class="ion-text-center" style="margin-top: 100px; margin-bottom: 20px">
        <img src="../../../assets/images/logo.svg" height="58" width="58" alt="">
      </div>
    </ion-col>
    <ion-row class="ion-align-items-center">
      <ion-col size="12" class="ion-text-center">
        <ion-button (click)="loginGoogle()" class="ion-margin-top" style="margin: auto">
          <ion-icon name="logo-google" style="margin-right: 15px"></ion-icon>
          Sign up with Google
        </ion-button>
      </ion-col>
    </ion-row>

    <ion-item-divider></ion-item-divider>

    <ion-col>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="mail-outline"></ion-icon>
          Email
        </ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label position="floating">
          <ion-icon name="key-outline"></ion-icon>
          Password
        </ion-label>
        <ion-input></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-button expand="full" shape="round" class="signin-button">
        Login
      </ion-button>
    </ion-col>
  </ion-grid>
</ion-content>
