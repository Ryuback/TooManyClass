<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Demo Class
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable>
          <ion-chip>
            <ion-icon name="shuffle-outline"></ion-icon>
            <ion-label>Aleatório</ion-label>
          </ion-chip>

          <ion-chip>
            <ion-icon name="time-outline"></ion-icon>
            <ion-label>Presença</ion-label>
          </ion-chip>

          <ion-chip>
            <ion-icon name="swap-vertical-outline"></ion-icon>
            <ion-label>Ordenar alunos por</ion-label>
          </ion-chip>
        </ion-segment>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let student of students">
        <div class="student-card">
          <ng-multiavatar [seed]="student.name" [hasBackground]="false"></ng-multiavatar>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="class">
        <ion-icon name="person-circle"></ion-icon>
        <ion-label>Alunos</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="map">
        <ion-icon name="folder-open"></ion-icon>
        <ion-label>Trabalhos e Exercícios</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="about">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Configurações</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
