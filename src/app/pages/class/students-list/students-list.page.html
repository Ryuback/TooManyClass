<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{class?.name}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid fixed>
  <ion-row *ngIf="!isStudent">
    <ion-col size="12">
      <ion-chip (click)="selectRandomly()" [disabled]="!class?.collaborations.length">
        <ion-icon name="shuffle-outline"></ion-icon>
        <ion-label>Aleatório</ion-label>
      </ion-chip>

      <ion-chip (click)="checkModal()" [disabled]="!class?.collaborations.length">
        <ion-icon name="time-outline"></ion-icon>
        <ion-label>Presença</ion-label>
      </ion-chip>

      <ion-chip (click)="presentActionSheet()" [disabled]="!class?.collaborations.length">
        <ion-icon name="swap-vertical-outline"></ion-icon>
        <ion-label>Ordenar alunos por</ion-label>
      </ion-chip>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col *ngFor="let student of students" size="3">
      <div (click)="userModal(student)" [class]="'student-card ' + student.givenName">
        <ng-multiavatar [hasBackground]="false" [seed]="student.givenName"></ng-multiavatar>
        <ion-label> {{ student.givenName }}</ion-label>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
