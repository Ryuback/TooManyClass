<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="close(true)"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{isSuggestion ? 'Sugest√£o' : 'Criar grupos'}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let student of students">
          <ion-label style="display: inline-flex">
            <ng-multiavatar [seed]="student.name"></ng-multiavatar>
            <span style="margin: auto 10px;">{{student.name}}</span>
          </ion-label>
          <ion-checkbox [(ngModel)]="student.isChecked" slot="end"></ion-checkbox>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

</ion-content>

<ion-footer>
  <ion-button (click)="close(false)" expand="block">Criar Grupo</ion-button>
</ion-footer>
